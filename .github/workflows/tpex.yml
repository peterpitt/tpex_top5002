name: TPEx Daily + 5m×300 to Slack

on:
  schedule:
    - cron: "10 15 * * 1-5"   # TW 22:05, Mon-Sat
  workflow_dispatch:

jobs:
  run-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Generate TPEx CSV (buy)
        run: |
          mkdir -p out
          python tpex_insti_daily.py --side buy --date "" --out out/tpex_buy.csv
      - name: Generate TPEx CSV (sell)
        run: |
          python tpex_insti_daily.py --side sell --date "" --out out/tpex_sell.csv
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tpex-daily-csv
          path: out/*.csv
          if-no-files-found: warn
          retention-days: 14
      - name: Send Top5 5m×300 to Slack
        run: |
          if [ -z "${SLACK_WEBHOOK_URL}" ]; then
            echo "No SLACK_WEBHOOK_URL provided; skipping Slack send."
          else
            python tpex_top5_5m_slack.py --days 15 --window 300 --strength 0.01 --r2 0.10
          fi
